<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <header class="text-center">
      <h1>Airplane traffic v1</h1>
      <h4>Simple air traffic simulator, allowing you to get closer to air traffic</h4>
    </header>

    <main class="container">
      <section>
        <h4>Nearby planes</h4>
        <div class="table-responsive">
          <table class="table table-hover airplanes-list">
            <thead>
              <th scope="col">Flying side</th>
              <th scope="col">Altitude</th>
              <th scope="col">Code number</th>
            </thead>

            <tbody>
              <tr class="loadingCircle">
                <td colspan="3" rowspan="3">
                <img src="img/loading.gif" class="float-center"/>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>



  <script src="./js/jquery-3.3.1.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./js/index.js"></script>
  </body>
</html>
