<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Traffic Test v1.1</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header class="text-center page-header">
    <h1>Air Traffic Test v1.1</h1>
    <h5>Simple air traffic simulator, allowing you to get closer to air traffic</h5>
  </header>

  <main class="container">
    <section class="row">
      <section class="flight-details col-md-5">
        <span id="close-dialog">&#10006;</span>
        <header>
          <img id="airplane-logo" class="img-responsive" />
          <h3 id="airplane-company"></h3>
        </header>
        <ul>
          <li>
            <h4>Manufacturer:</h4><span id="airplane-manufacturer"></span>
          </li>
          <li>
            <h4>Model:</h4><span id="airplane-model"></span>
          </li>
        </ul>
      </section>
      <section class="nearby-airplanes col-md-12">

        <div class="table-responsive">
          <table class="table table-hover airplanes-list">
            <thead>
              <th scope="col">Flying side</th>
              <th scope="col">Altitude</th>
              <th scope="col">Code number</th>
            </thead>

            <tbody>
            </tbody>

            <tfoot>
              <tr class="loadingCircle">
                <td colspan="3">
                  <img src="img/loading.gif" alt="loading" />
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </section>
    </section>
  </main>
  
  <script src="./js/jquery-3.3.1.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
